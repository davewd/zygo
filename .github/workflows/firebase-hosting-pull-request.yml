name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
          
      # Build with sitemap generation
      - name: Build with sitemap
        run: pnpm scratch:build
        env:
          SITE_URL: https://www.zygo.app
          
      # Verify sitemap was generated
      - name: Verify sitemap generation
        run: |
          echo "Checking for generated SEO files..."
          ls -la ./apps/web/dist/sitemap.xml || echo "⚠️ sitemap.xml not found"
          ls -la ./apps/web/dist/robots.txt || echo "⚠️ robots.txt not found"
          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZYGO_3E06D }}
          projectId: zygo-3e06d
