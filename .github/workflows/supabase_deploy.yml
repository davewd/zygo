name: Deploy Web Assets to Supabase Storage

on:
  workflow_run:
    workflows: ["Run Jest Tests", "Run pnpm scratch"]
    branches: [main, develop]
    types:
      - completed

jobs:
  check-workflow-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      test-success: ${{ steps.check-test.outputs.success }}
      scratch-success: ${{ steps.check-scratch.outputs.success }}
    steps:
      - name: Check test workflow status
        id: check-test
        uses: actions/github-script@v7
        with:
          script: |
            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: context.ref.replace('refs/heads/', ''),
              status: 'completed',
              per_page: 50
            });
            
            const testWorkflow = workflows.workflow_runs.find(run => 
              run.name === 'Run Jest Tests' && 
              run.head_sha === context.sha &&
              run.conclusion === 'success'
            );
            
            core.setOutput('success', testWorkflow ? 'true' : 'false');
            
      - name: Check scratch workflow status  
        id: check-scratch
        uses: actions/github-script@v7
        with:
          script: |
            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: context.ref.replace('refs/heads/', ''),
              status: 'completed',
              per_page: 50
            });
            
            const scratchWorkflow = workflows.workflow_runs.find(run => 
              run.name === 'Run pnpm scratch' && 
              run.head_sha === context.sha &&
              run.conclusion === 'success'
            );
            
            core.setOutput('success', scratchWorkflow ? 'true' : 'false');

  deploy:
    runs-on: ubuntu-latest
    needs: check-workflow-success
    if: needs.check-workflow-success.outputs.test-success == 'true' && needs.check-workflow-success.outputs.scratch-success == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build web application
        run: pnpm build --filter=@zygo/web
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        
      - name: Deploy to Supabase Storage
        run: |
          # Create storage bucket if it doesn't exist
          supabase storage create web-assets --public || true
          
          # Upload built assets to storage
          find apps/web/dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.svg" -o -name "*.ico" -o -name "*.woff" -o -name "*.woff2" -o -name "*.ttf" | while read file; do
            # Get relative path from dist directory
            relative_path=${file#apps/web/dist/}
            echo "Uploading $file to $relative_path"
            supabase storage upload web-assets "$relative_path" "$file" --upsert
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}